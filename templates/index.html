<!DOCTYPE html>
<html>
<head>
    <title>Welcome | Quora Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .center-box {
            margin-top: 15%;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6 center-box">
            <h1>Welcome to Quora Clone</h1>
            <p class="lead">Ask questions, share knowledge, connect.</p>
            <a href="{% url 'login' %}" class="btn btn-primary w-50 my-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-primary w-50 my-2">Register</a>
        </div>
    </div>
</div>
</body>
</html>
